programmer
  id    = "bbbmelzi";
  desc  = "Use the BeagleBone Black GPIO lines to program a Melzi";
  type  = "linuxgpio";
  reset = 31;
  sck   = 30;
  mosi  = 60;
  miso  = 50;
;

programmer
  id    = "bbbmelziO4";
  desc  = "Use the BeagleBone Black GPIO lines to program a Melzi over the bridge board on ttyO4";
  type  = "linuxgpio";
  reset = 60;
  sck   = 50;
  mosi  = 31;
  miso  = 30;
;

programmer
  id    = "athenapi";
  desc  = "Use the Orange Pi Zero GPIO lines to program the AthenaII board";
  type  = "linuxgpio";
  reset = 7;
  sck   = 14;
  mosi  = 15;
  miso  = 16;
;
